<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="css/css.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/mui.min.css">
		
		<style type="text/css">
			.notice-list li .tap{  line-height:20px; border-bottom: none;}
			.notice-list li .tap p { margin: 0px;}
		    .notice-list li .tap p.title{ font-weight: bold; color: #666;}
		    .notice-list li .tap p.date{ font-size: 12px; color: #bbb;}
			
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul id="news-list" class="mui-table-view mui-table-view-chevron notice-list clearfix"  >
					
				</ul>
			</div>
		</div>
		
		
		
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/template.js"></script>
		<script src="js/template.function.js"></script>
		<script src="js/api.js"></script>
		<script>
			mui.init({ 
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					} 
				}
			});
			
			/***刷新监听事件**/
		
			mui.plusReady(function() {
				request={"user_id":user.uid()}
				articles.GetNoticeStatus({"request":request},function(res){
					//console.log(JSON.stringify(res))
					if(res.notice == null){
						notice_id = ""
					}else{
						notice_id = res.notice.split(",") 
					}
					//mui('#pullrefresh').pullRefresh().pullupLoading();
					pulldownRefresh()
				})

			});
			
			document.addEventListener('initpage2',function(e){
				request={"user_id":user.uid()}
				articles.GetNoticeStatus({"request":request},function(res){
					if(res.notice == null){
						notice_id = ""
					}else{
						notice_id = res.notice.split(",")
					}
					mui('#pullrefresh').pullRefresh().pulldownLoading();
				}) 
			},false);
			
			var count = 0;
			var empty_flag = 0; 
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				count=1;
				empty_flag = 0;
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					request = {'type_id': 6, 'order':'order_asc','epage':20,'page':1};
					articles.GetList({'request':request},function(res){
						if(res){
							var notices = {};
							for( var j in notice_id){
								notices[notice_id[j]] = true;
							}
							table.innerHTML ="";
							for (var i = 0, len = i + 20; i < len; i++) {
								
								var item=res['list'][i];  
								if(item){
									//console.log(item.id)
										var li = document.createElement('li');
								
										li.className = 'mui-table-view-cell';
										if(notices[item.id] === true){
											li.innerHTML = '<a href="javascript:;" class="tap" data="'+item.id+'" style="padding-left:15px">'+
											'<p class="title mui-ellipsis" style="color:#333;">'+item.name+'</p>'+
											'<p class="date">'+getLocalTime(item.addtime)+'</p>'+
											'<i class="ico-arrow icon"></i>'+
											'</a>';
											table.appendChild(li);	
										}else{
											li.innerHTML = '<a href="javascript:;" class="tap" data="'+item.id+'" style="padding-left:15px">'+
											'<p class="title mui-ellipsis" style="color:#999;">'+item.name+'</p>'+
											'<p class="date">'+getLocalTime(item.addtime)+'</p>'+
											'<i class="ico-arrow icon"></i>'+
											'</a>';
											table.appendChild(li);
										}
								}
							}
						}
							
						
						
					})
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
					mui('#pullrefresh').pullRefresh().refresh(true);
				}, 500);
				
				
			}
			
			
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				//console.log(notice_id)
				setTimeout(function() {
					++count;
					//mui('#pullrefresh').pullRefresh().endPullupToRefresh(empty_flag); //参数为true代表没有更多数据了。
					mui('#pullrefresh').pullRefresh().endPullupToRefresh(empty_flag);
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					
					request = {'type_id': 6, 'order':'order_asc','epage':20,'page':count};
					articles.GetList({'request':request},function(res){
						//console.log(JSON.stringify(res))
						if(res){
							var notices = {};
							for( var j in notice_id){
								notices[notice_id[j]] = true;
							}
							
							for (var i = 0, len = i + 20; i < len; i++) {
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								var item=res['list'][i];
								if(item){
									
									if(notices[item.id] === true){
										li.innerHTML = '<a href="javascript:;" class="tap" data="'+item.id+'" style="padding-left:15px">'+
										'<p class="title mui-ellipsis" style="color:#333;">'+item.name+'</p>'+
										'<p class="date">'+getLocalTime(item.addtime)+'</p>'+
										'<i class="ico-arrow icon"></i>'+
										'</a>';
										table.appendChild(li);	
									}else{
										li.innerHTML = '<a href="javascript:;" class="tap" data="'+item.id+'" style="padding-left:15px">'+
										'<p class="title mui-ellipsis" style="color:#999;">'+item.name+'</p>'+
										'<p class="date">'+getLocalTime(item.addtime)+'</p>'+
										'<i class="ico-arrow icon"></i>'+
										'</a>';
										table.appendChild(li);
									}
									
								}else{
									empty_flag = 1;
								}
								
							}
						}
						
						
					})
				}, 500);
				//mui('#pullrefresh').pullRefresh().refresh(true);
			}
			
			mui.plusReady(function() {
				//var detailPage = null;
				mui("#news-list").on('tap', 'a.tap', function(e){
					e.stopPropagation();
					
					var data = this.getAttribute('data');
					data = eval("(" + data + ")");
					console.log(data)
					var notice_detail = plus.webview.create('notice_detail.html','notice_detail.html',{popGesture:"close"})
					//获得详情页面
					//if(!detailPage){
					var detailPage = plus.webview.getWebviewById('notice_detail.html');
					//}
					detailPage.addEventListener('loaded',function(){
						//触发详情页面的newsId事件
						mui.fire(detailPage,'newsId',{
						id:data
						});	
					})
					notice_detail.show("pop-in",300)	
				})

			});
			/*document.addEventListener('initpage',function(e){
				mui('#pullrefresh').pullRefresh().pulldownLoading();
			},false);*/
			
			function getLocalTime(nS) {     
		       return new Date(parseInt(nS) * 1000).toLocaleString().replace(/年|月/g, "-").replace(/日/g, " ").replace('GMT+8', "");      
		    } 
			
			
			
		</script>
	</body>

</html>
